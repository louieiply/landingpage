    <div class="form-container" style="margin-left: 10%; margin-right: 10%;">
        <h3 class="center"><b>Registation Form</b></h3>
        <form>
            <div class="form-group">
                <label for="InputName">First Name</label>
                <input type="text" class="form-control" placeholder="eg:Louie">
                <small id="FirstHelp" class="form-text text-muted">Please enter First Name</small>
            </div>
            <div class="form-group">
                <label for="InputName">Last Name</label>
                <input type="text" class="form-control" placeholder="eg:Ip">
                <small id="LastHelp" class="form-text text-muted">Please enter Last Name</small>
                
            </div>
            <div class="form-group">
            <label for="InputEmail">Email address</label>
            <input type="email" class="form-control" aria-describedby="emailHelp" placeholder="example@gmail.com">
            <small id="emailHelp" class="form-text text-muted">Please enter Email</small>
            </div>
            <div class="form-group">
            <label for="InputNumber">Phone Number</label>
            <input type="number" class="form-control"  placeholder="eg: 012345678">
            <small id="NumberHelp" class="form-text text-muted">Please enter Number</small>
                
        </div>
            <button type="submit" class="btn btn-secondary">Submit</button>
        </form>
    </div>
